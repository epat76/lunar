<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>음력반복일정 ICS생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>음력반복일정 ICS생성</h1>

    <label for="event-title">일정 제목</label>
    <input id="event-title" type="text" placeholder="예: 아빠생일">

    <label for="lunar-date">음력 날짜</label>
    <input id="lunar-date" type="date" placeholder="예: 2024-12-25">

    <label><input id="is-leap" type="checkbox"> 윤달</label>
    <p id="converted-date-label" style="margin-top: 8px; color: #666;"></p>

    <label for="end-year">일정 종료</label>
    <select id="end-year">
      <option value="">-- 연도 선택 --</option>
    </select>

    <label for="converted-list">양력 변환 결과</label>
    <textarea id="converted-list" rows="6" readonly></textarea>

    <button id="download-btn" disabled>ICS 다운로드</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
