<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>음력반복일정 ICS생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>음력반복일정 ICS생성</h1>

    <label for="event-title">일정 제목</label>
    <input id="event-title" type="text" placeholder="예: 아빠생일">

    <label for="lunar-year">음력 날짜</label>
    <div style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
      <select id="lunar-year" style="flex: 1 1 30%; min-width: 80px">
        <option value="">연도</option>
      </select>
      <select id="lunar-month" style="flex: 1 1 20%; min-width: 60px">
        <option value="">월</option>
      </select>
      <select id="lunar-day" style="flex: 1 1 20%; min-width: 60px">
        <option value="">일</option>
      </select>

      <label style="display: flex; align-items: center; gap: 6px; white-space: nowrap;">
        <input id="is-leap" type="checkbox"> 윤달
      </label>

      <span id="converted-date-label" style="margin-left: auto; font-size: 0.9rem; color: #555;"></span>
    </div>

    <label for="end-year">일정 종료</label>
    <select id="end-year">
      <option value="">-- 연도 선택 --</option>
    </select>

    <label for="converted-list">양력 변환 결과</label>
    <textarea id="converted-list" rows="6" readonly></textarea>

    <button id="download-btn" disabled>ICS 다운로드</button>

    <label for="calendar-year">달력 연도</label>
    <label for="calendar-month">달력 월</label>
    <div id="calendar-nav">
      <select id="calendar-year"></select>
      <select id="calendar-month"></select>
    </div>

    <div id="calendar"></div>
  </div>

  <script src="script.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
