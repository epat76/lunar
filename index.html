<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>음력반복일정 ICS생성</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>음력반복일정 ICS생성</h1>

    <!-- 일정 제목 -->
    <label for="event-title">일정 제목</label>
    <input type="text" id="event-title" placeholder="예: 할머니 생신" />

    <!-- 음력 날짜 입력 및 달력 아이콘 -->
    <label>음력 날짜 입력</label>
    <div class="lunar-input-row">
      <div class="calendar-group">
        <button id="calendar-toggle" title="달력 보기">📅</button>
      </div>

      <select id="lunar-year"><option value="">연도</option></select>
      <select id="lunar-month"><option value="">월</option></select>
      <select id="lunar-day"><option value="">일</option></select>

      <label><input type="checkbox" id="is-leap" /> 윤달</label>

      <!-- 양력 기준 문구 -->
      <span id="converted-date-label"></span>
    </div>

    <!-- 월간 달력 -->
    <div id="calendar"></div>

    <!-- 종료 연도 -->
    <label for="end-year">일정 종료 연도</label>
    <select id="end-year"><option value="">-- 연도 선택 --</option></select>

    <!-- 변환된 일정 표시 -->
    <label>양력 반복 일정</label>
    <textarea id="converted-list" rows="6" readonly></textarea>

    <button id="download-btn" disabled>ICS 파일 다운로드</button>
  </div>

  <!-- 스크립트 -->
  <script src="script.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
