<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>음력반복일정 ICS생성</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>음력반복일정 ICS생성</h1>

    <!-- 일정 제목 입력 -->
    <label for="event-title">일정 제목</label>
    <input type="text" id="event-title" placeholder="예: 아빠생일" />

    <!-- 음력 날짜 -->
    <div class="input-row align-line">
      <label for="lunar-year">음력날짜</label>
      <select id="lunar-year"><option value="">년도</option></select>
      <select id="lunar-month"><option value="">월</option></select>
      <select id="lunar-day"><option value="">일</option></select>
      <label class="inline-checkbox"><input type="checkbox" id="is-leap" /> 윤달</label>
    </div>

    <!-- 양력 날짜 -->
    <div class="input-row align-line">
      <label for="solar-year">양력날짜</label>
      <select id="solar-year"><option value="">년도</option></select>
      <select id="solar-month"><option value="">월</option></select>
      <select id="solar-day"><option value="">일</option></select>
    </div>

    <!-- 일정 종료 연도 -->
    <label for="end-year">일정 종료 연도</label>
    <select id="end-year"><option value="">-- 연도 선택 --</option></select>

    <!-- 양력 반복 일정 출력 -->
    <label style="display:block; margin-top:12px;">양력 반복 일정</label>
    <textarea id="converted-list" rows="6" readonly></textarea>

    <!-- 다운로드 버튼 -->
    <button id="download-btn" disabled>ICS 파일 다운로드</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
