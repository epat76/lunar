<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음력 반복 일정 ICS 생성</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>음력 반복 일정 ICS 생성기</h1>

    <label>
      일정 제목
      <input type="text" id="title" placeholder="예: 할머니 생신">
    </label>

    <label>
      음력 날짜
      <input type="date" id="lunar-date">
    </label>

    <label class="inline">
      <input type="checkbox" id="leap-month">
      윤달 여부
    </label>

    <label>
      반복 종료 연도
      <input type="number" id="end-year" min="1930" max="2100" value="2030">
    </label>

    <button id="generate">ICS 파일 생성</button>
    <a id="download-link" style="display:none;" download="event.ics">ICS 파일 다운로드</a>
  </div>

  <script src="ics.js"></script>
  <script src="script.js"></script>
</body>
</html>
