<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>음력반복일정 ICS생성</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>음력반복일정 ICS생성</h1>

    <label for="event-title">일정 제목</label>
    <input type="text" id="event-title" placeholder="예: 할머니 생신"/>

    <div class="date-group">
      <label class="inline-label">음력날짜</label>
      <select id="lunar-year"><option value="">연도</option></select>
      <select id="lunar-month"><option value="">월</option></select>
      <select id="lunar-day"><option value="">일</option></select>
      <label><input type="checkbox" id="is-leap"/>윤달</label>
    </div>

    <div class="date-group">
      <label class="inline-label">양력날짜</label>
      <select id="solar-year"><option value="">연도</option></select>
      <select id="solar-month"><option value="">월</option></select>
      <select id="solar-day"><option value="">일</option></select>
    </div>

    <div class="date-group">
      <label for="end-year" class="inline-label">일정 종료 연도</label>
      <select id="end-year"><option value="">연도 선택</option></select>
    </div>

    <label for="converted-list">양력변환 결과</label>
    <textarea id="converted-list" rows="5" readonly></textarea>

    <button id="download-btn" disabled>ICS 파일 다운로드</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
