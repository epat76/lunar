<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS 파일 생성기</title>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>
<body>
    <h1>ICS 파일 생성기</h1>

    <label for="eventTitle">일정 제목:</label>
    <input type="text" id="eventTitle" placeholder="예: 아빠 생일"><br><br>

    <label for="startDate">음력 날짜 (yyyy-mm-dd):</label>
    <input type="text" id="startDate" placeholder="예: 2025-07-10"><br><br>

    <label for="repeatCount">반복 횟수:</label>
    <input type="number" id="repeatCount" value="25"><br><br>

    <button onclick="generateICS()">ICS 파일 생성</button><br><br>

    <a id="downloadLink" style="display: none;" download="event.ics">
        <button>ICS 파일 다운로드</button>
    </a>

    <script src="ics-generator.js"></script>
</body>
</html>
