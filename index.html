<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음력 반복일정 ICS 생성</title>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 100px;
            margin-right: 10px;
        }

        #repeatCountValue {
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        #downloadLink {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        #downloadLink button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #downloadLink button:hover {
            background-color: #0b79d0;
        }

        /* 흐린 글자색을 설정 */
        .input-placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>음력 반복일정 ICS 생성</h1>

    <label for="eventTitle">일정 제목:</label>
    <input type="text" id="eventTitle" placeholder="예: 아빠 제사" oninput="checkInputs()">

    <label for="startDate">음력날짜:</label>
    <input type="text" id="startDate" placeholder="예: 2025-07-10" class="datepicker" oninput="checkInputs()">

    <label for="repeatCount">반복 횟수:</label>
    <input type="number" id="repeatCount" min="1" max="25" value="5" oninput="checkInputs()" class="input-placeholder">
    <span id="repeatCountValue">5</span>년

    <button onclick="generateICS()" id="generateBtn" disabled>ICS 파일 생성</button>

    <div id="downloadLink" style="display: none;">
        <button>ICS 파일 다운로드</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="ics-generator.js"></script>
</body>
</html>
